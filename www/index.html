<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 800,
    height = 400,
    margin = 50;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("right");

var taxes = d3.svg.area()
    .x(function(d) { return x(d.year); })
    .y0(function(d) { return y(d.after); })
    .y1(function(d) { return y(d.before); });

var byYearThenType = d3.nest()
    .key(function(d) { return d.Year; })
    .key(function(d) { return d.Type; });

function getYear(d) { return d.year; }
function getGroup(d) { return d.group; }
function getBefore(d) { return d.before; }
function getAfter(d) { return d.after; }

var byGroup = d3.nest()
    .key(getGroup);

d3.csv("income.csv", function(error, years) {

    var records = [];

    var nested = byYearThenType.map(years);

    for ( var year in nested ) {
        var before = nested[year]["Before Tax"][0];
        var after = nested[year]["After Tax"][0];
        for ( var key in before ) {
            if ( key == 'Type' || key == 'Year' ) continue;

            records.push({
                year: new Date(year, 1, 1),
                group: key,
                before: +before[key],
                after: +after[key]
            });
        }
    }

    var groups = byGroup.entries(records).filter(function(d) {
        return d.key == "All Quintiles" || d.key == "Top 1 Percent";
    });

    x.domain( d3.extent( records, getYear ) );
    y.domain( d3.extent( records, getBefore ) );

    var svg = d3.select("body").append("svg")
        .attr("width", width + 3*margin)
        .attr("height", height + 2*margin)
        .append("g")
        .attr("transform", "translate("+(2*margin)+","+margin+")");

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0,"+height+")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate("+width+",0)")
        .call(yAxis);

    var lines = svg.selectAll(".group").data(groups)
        .enter().append("path")
        .attr("class", "group")
        .attr("stroke", "none")
        .attr("fill", "green")
        .attr("fill-opacity", 0.3)
        .attr("d", function(d) { return taxes(d.values); });

});

</script>
