<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

</style>
<body>
  <div id="controls">
    <input type="checkbox" name="t1" id="t1" checked title="Top 1 Percent" /><label for="t1">Top 1 Percent</label>
    <input type="checkbox" name="99" id="99" title="96th - 99th Percentiles" /><label for="99">96th - 99th Percentiles</label>
    <input type="checkbox" name="95" id="95" title="91st - 95th Percentiles" /><label for="95">91st - 95th Percentiles</label>
    <input type="checkbox" name="90" id="90" title="81st - 90th Percentiles" /><label for="90">81st - 90th Percentiles</label>
    <input type="checkbox" name="qa" id="qa" checked title="All Quintiles" /><label for="qa">All Quintiles</label>
    <input type="checkbox" name="q5" id="q5" title="Highest Quintile" /><label for="q5">Highest Quintile</label>
    <input type="checkbox" name="q4" id="q4" title="Fourth Quintile" /><label for="q4">Fourth Quintile</label>
    <input type="checkbox" name="q3" id="q3" title="Middle Quintile" /><label for="q3">Middle Quintile</label>
    <input type="checkbox" name="q2" id="q2" title="Second Quintile" /><label for="q2">Second Quintile</label>
    <input type="checkbox" name="q1" id="q1" title="Lowest Quintile" /><label for="q1">Lowest Quintile</label>
  </div>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 800,
    height = 400,
    margin = 50;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.ordinal()
    .range( colorbrewer.Set3[12].slice(2) );

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("right");

var taxes = d3.svg.area()
    .x(function(d) { return x(d.year); })
    .y0(function(d) { return y(d.after); })
    .y1(function(d) { return y(d.before); });

var byYearThenType = d3.nest()
    .key(function(d) { return d.Year; })
    .key(function(d) { return d.Type; });

function getYear(d) { return d.year; }
function getGroup(d) { return d.group; }
function getBefore(d) { return d.before; }
function getAfter(d) { return d.after; }

var byGroup = d3.nest()
    .key(getGroup);

var selectedGroups = {
    "All Quintiles": 1,
    "Top 1 Percent": 1
};

d3.csv("income.csv", function(error, years) {

    var records = [];

    var nested = byYearThenType.map(years);

    for ( var year in nested ) {
        var before = nested[year]["Before Tax"][0];
        var after = nested[year]["After Tax"][0];
        for ( var key in before ) {
            if ( key == 'Type' || key == 'Year' ) continue;

            records.push({
                year: new Date(year, 1, 1),
                group: key,
                before: +before[key],
                after: +after[key]
            });
        }
    }

    x.domain( d3.extent( records, getYear ) );

    var svg = d3.select("body").append("svg")
        .attr("width", width + 3*margin)
        .attr("height", height + 2*margin)
        .append("g")
        .attr("transform", "translate("+(2*margin)+","+margin+")");

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0,"+height+")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate("+width+",0)");

    function update() {
        var groups = byGroup.entries(records).filter(function(d) {
            return d.key in selectedGroups;
        });

        var lines = svg.selectAll(".group").data(groups, function(d) { return d.key; });

        lines.enter().append("path")
            .attr("class", "group")
            .attr("stroke", "none")
            .attr("fill", function(d) { return color(d.key); })
            .attr("fill-opacity", 0.5)
            .attr("d", function(d) { return taxes(d.values); });

        y.domain([0, d3.max( records.filter(function(d) {
            return d.group in selectedGroups;
        }), getBefore )]);

        svg.select(".y.axis").transition(500).call(yAxis);

        lines.transition(500).attr("d", function(d) { return taxes(d.values); });

        lines.exit().transition(500)
            .attr("d", function(d) { return taxes(d.values); })
            .remove();
    }

    update();

    d3.selectAll("input").on("change", function() {
        if ( this.title in selectedGroups ) {
            delete selectedGroups[this.title];
        }
        else {
            selectedGroups[this.title] = 1;
        }
        update();
    });

    d3.selectAll("label")
        .attr("style", function() {
            return "background-color:" + color( d3.select(this).text() );
        });

});

</script>
