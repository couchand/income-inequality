<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

</style>
<body>
  <div id="controls">
    <span class="group"><input type="checkbox" id="P99.99-100" title="P99.99-100" /><label for="P99.99-100">P99.99-100</label></span>
    <span class="group"><input type="checkbox" id="P99.9-100" title="P99.9-100" /><label for="P99.9-100">P99.9-100</label></span>
    <span class="group"><input type="checkbox" id="P99.5-100" title="P99.5-100" /><label for="P99.5-100">P99.5-100</label></span>
    <span class="group"><input type="checkbox" id="P99-100" checked title="P99-100" /><label for="P99-100">P99-100</label></span>
    <span class="group"><input type="checkbox" id="P90-100" title="P90-100" /><label for="P90-100">P90-100</label></span>
    <span class="group"><input type="checkbox" id="P0-90" title="P0-90" /><label for="P0-90">P0-90</label></span>
    <span class="group"><input type="checkbox" id="P0-99" title="P0-99" /><label for="P0-99">P0-99</label></span>
    <span class="group"><input type="checkbox" id="P0-100" checked title="P0-100" /><label for="P0-100">P0-100</label></span>
    <span class="group"><input type="checkbox" id="P99.9-99.99" title="P99.9-99.99" /><label for="P99.9-99.99">P99.9-99.99</label></span>
    <span class="group"><input type="checkbox" id="P99.5-99.9" title="P99.5-99.9" /><label for="P99.5-99.9">P99.5-99.9</label></span>
    <span class="group"><input type="checkbox" id="P99-99.5" title="P99-99.5" /><label for="P99-99.5">P99-99.5</label></span>
    <span class="group"><input type="checkbox" id="P95-99" title="P95-99" /><label for="P95-99">P95-99</label></span>
    <span class="group"><input type="checkbox" id="P90-95" title="P90-95" /><label for="P90-95">P90-95</label></span>
    <br />
    <span class="scale"><input type="radio" name="scale" id="linearScale" value="linear" checked /><label for="linearScale">Linear</label></span>
    <span class="scale"><input type="radio" name="scale" id="logScale" value="log" /><label for="logScale">Log</label></span>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <span class="metric"><input type="radio" name="metric" id="dollars" value="dollars" checked /><label for="dollars">Dollars</label></span>
    <span class="metric"><input type="radio" name="metric" id="index" value="index" /><label for="index">Index to 1979</label></span>
  </div>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 800,
    height = 400,
    margin = 50;

var formats = {
    dollars: d3.format('$,0'),
    index: d3.format("0.2")
};

var x = d3.time.scale()
    .range([0, width]);

var ys = {
    linear: d3.scale.linear().range([height, 0]),
    log:    d3.scale.log().range([height, 0])
};

var y = ys.linear;

var color = d3.scale.ordinal()
    .range( colorbrewer.Set3[12].slice(2) );

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("right")
    .tickFormat(formats.dollars);

var incomeLine = d3.svg.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(getValue(d)); });

var byYear = d3.nest()
    .key(function(d) { return d.year; });

function getYear(d) { return d.year; }
function getGroup(d) { return d.group; }
function getDollars(d) { return d.dollars; }
function getIndex(d) { return d.index; }

var getValue = getDollars;

var byGroup = d3.nest()
    .key(getGroup);

var selectedGroups = {
    "P0-100": 1,
    "P99-100": 1
};

d3.csv("saez.csv", function(error, years) {

    var records = [], inverses = {};

    var nested = byYear.map(years);

    for ( var key in nested["1979"][0] ) {
        if ( key == 'Type' || key == 'Year' ) continue;

        inverses[key] = 1 / nested["1979"][0][key];
    }

    for ( var year in nested ) {
        var value = nested[year][0];
        for ( var key in value ) {
            if ( key == 'Type' || key == 'Year' ) continue;

            records.push({
                year: new Date(year, 1, 1),
                group: key,
                dollars: +value[key],
                index: +value[key] * inverses[key]
            });
        }
    }

    x.domain( d3.extent( records, getYear ) );

    var svg = d3.select("body").append("svg")
        .attr("width", width + 3*margin)
        .attr("height", height + 2*margin)
        .append("g")
        .attr("transform", "translate("+margin+","+margin+")");

    svg.append("text")
        .attr("font-size", 18)
        .text("Average Household Income since 1917 by Income Group");

    svg.append("text")
        .attr("text-anchor", "end")
        .attr("transform", "translate("+(width+margin+20)+",-20)")
        .text("Average Real Income");

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0,"+height+")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate("+width+",0)");

    function update() {
        var groups = byGroup.entries(records).filter(function(d) {
            return d.key in selectedGroups;
        });

        var lines = svg.selectAll(".group").data(groups, function(d) { return d.key; });

        lines.enter().append("path")
            .attr("class", "group")
            .attr("fill", "none")
            .attr("stroke", function(d) { return color(d.key); })
            .attr("stroke-width", 1.5)
            .attr("d", function(d) { return incomeLine(d.values); });

        y.domain( d3.extent( records.filter(function(d) {
            return d.group in selectedGroups;
        }), getValue ) );

        svg.select(".y.axis").transition(500).call(yAxis);

        lines.transition(500).attr("d", function(d) { return incomeLine(d.values); });

        lines.exit().transition(500)
            .attr("d", function(d) { return incomeLine(d.values); })
            .remove();

        d3.selectAll("span.group")
            .attr("style", function() {
                var group = d3.select(this);
                if ( true == group.select("input").property("checked") ) {
                    return "background-color:" + color( d3.select(this).text() );
                }
            });
    }

    update();

    d3.selectAll("span.group").selectAll("input").on("change", function() {
        if ( this.title in selectedGroups ) {
            delete selectedGroups[this.title];
        }
        else {
            selectedGroups[this.title] = 1;
        }
        update();
    });

    d3.selectAll(".scale").selectAll("input").on("change", function() {
        y = ys[this.value];
        yAxis.scale(y)
        update();
    });

    d3.selectAll(".metric").selectAll("input").on("change", function() {
        var metric = this.value;
        getValue = function(d) { return d[metric]; };
        yAxis.tickFormat(formats[metric]);
        update();
    });

});

</script>
