<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

</style>
<body>
<a href="https://github.com/couchand/income-inequality"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
  <div id="controls">
    <span class="group"><input type="checkbox" id="t1" checked title="Top 1 Percent" /><label for="t1">Top 1 Percent</label></span>
    <span class="group"><input type="checkbox" id="99" title="96th - 99th Percentiles" /><label for="99">96th - 99th Percentiles</label></span>
    <span class="group"><input type="checkbox" id="95" title="91st - 95th Percentiles" /><label for="95">91st - 95th Percentiles</label></span>
    <span class="group"><input type="checkbox" id="90" title="81st - 90th Percentiles" /><label for="90">81st - 90th Percentiles</label></span>
    <span class="group"><input type="checkbox" id="qa" checked title="All Quintiles" /><label for="qa">All Quintiles</label></span>
    <span class="group"><input type="checkbox" id="q5" title="Highest Quintile" /><label for="q5">Highest Quintile</label></span>
    <span class="group"><input type="checkbox" id="q4" title="Fourth Quintile" /><label for="q4">Fourth Quintile</label></span>
    <span class="group"><input type="checkbox" id="q3" title="Middle Quintile" /><label for="q3">Middle Quintile</label></span>
    <span class="group"><input type="checkbox" id="q2" title="Second Quintile" /><label for="q2">Second Quintile</label></span>
    <span class="group"><input type="checkbox" id="q1" title="Lowest Quintile" /><label for="q1">Lowest Quintile</label></span>
    <br />
    <span class="scale"><input type="radio" name="scale" id="linearScale" value="linear" checked /><label for="linearScale">Linear</label></span>
    <span class="scale"><input type="radio" name="scale" id="logScale" value="log" /><label for="logScale">Log</label></span>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <span class="type"><input type="radio" name="type" id="beforeTax" value="before" checked /><label for="beforeTax">Before Tax</label></span>
    <span class="type"><input type="radio" name="type" id="afterTax" value="after" /><label for="afterTax">After Tax</label></span>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <span class="metric"><input type="radio" name="metric" id="dollars" value="dollars" checked /><label for="dollars">Dollars</label></span>
    <span class="metric"><input type="radio" name="metric" id="index" value="index" /><label for="index">Index to 1979</label></span>
  </div>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 800,
    height = 400,
    margin = 50;

var formats = {
    dollars: d3.format('$,0'),
    index: d3.format("0.2")
};

var x = d3.time.scale()
    .range([0, width]);

var ys = {
    linear: d3.scale.linear().range([height, 0]),
    log:    d3.scale.log().range([height, 0])
};

var y = ys.linear;

var color = d3.scale.ordinal()
    .range( colorbrewer.Set3[12].slice(2) );

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("right")
    .tickFormat(formats.dollars);

var incomeLine = d3.svg.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(getValue(d)); });

var byYearThenType = d3.nest()
    .key(function(d) { return d.Year; })
    .key(function(d) { return d.Type; });

function getYear(d) { return d.year; }
function getGroup(d) { return d.group; }
function getBefore(d) { return d.before; }
function getAfter(d) { return d.after; }
function getDollars(d) { return d.dollars; }
function getIndex(d) { return d.index; }

var getType = getBefore;
var getMetric = getDollars;

function getValue(d) { return getType(getMetric(d)); }

var byGroup = d3.nest()
    .key(getGroup);

var selectedGroups = {
    "All Quintiles": 1,
    "Top 1 Percent": 1
};

d3.csv("income.csv", function(error, years) {

    var records = [], inverses = {};

    var nested = byYearThenType.map(years);

    for ( var key in nested["1979"]["Before Tax"][0] ) {
        if ( key == 'Type' || key == 'Year' ) continue;

        inverses[key] = {
            before: 1 / nested["1979"]["Before Tax"][0][key],
            after: 1 / nested["1979"]["After Tax"][0][key]
        };
    }

    for ( var year in nested ) {
        var before = nested[year]["Before Tax"][0];
        var after = nested[year]["After Tax"][0];
        for ( var key in before ) {
            if ( key == 'Type' || key == 'Year' ) continue;

            records.push({
                year: new Date(year, 1, 1),
                group: key,
                dollars: {
                    before: +before[key],
                    after: +after[key]
                },
                index: {
                    before: +before[key] * inverses[key].before,
                    after: +after[key] * inverses[key].after
                }
            });
        }
    }

    x.domain( d3.extent( records, getYear ) );

    var svg = d3.select("body").append("svg")
        .attr("width", width + 3*margin)
        .attr("height", height + 2*margin)
        .append("g")
        .attr("transform", "translate("+margin+","+margin+")");

    svg.append("text")
        .attr("font-size", 18)
        .text("Average Household Income since 1979 by Income Group");

    svg.append("text")
        .attr("text-anchor", "end")
        .attr("transform", "translate("+(width+margin+20)+",-20)")
        .text("Average Household Income (2009 dollars)");

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0,"+height+")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate("+width+",0)");

    function update() {
        var groups = byGroup.entries(records).filter(function(d) {
            return d.key in selectedGroups;
        });

        var lines = svg.selectAll(".group").data(groups, function(d) { return d.key; });

        lines.enter().append("path")
            .attr("class", "group")
            .attr("fill", "none")
            .attr("stroke", function(d) { return color(d.key); })
            .attr("stroke-width", 1.5)
            .attr("d", function(d) { return incomeLine(d.values); });

        y.domain( d3.extent( records.filter(function(d) {
            return d.group in selectedGroups;
        }), getValue ) );

        svg.select(".y.axis").transition(500).call(yAxis);

        lines.transition(500).attr("d", function(d) { return incomeLine(d.values); });

        lines.exit().transition(500)
            .attr("d", function(d) { return incomeLine(d.values); })
            .remove();

        d3.selectAll("span.group")
            .attr("style", function() {
                var group = d3.select(this);
                if ( true == group.select("input").property("checked") ) {
                    return "background-color:" + color( d3.select(this).text() );
                }
            });
    }

    update();

    d3.selectAll("span.group").selectAll("input").on("change", function() {
        if ( this.title in selectedGroups ) {
            delete selectedGroups[this.title];
        }
        else {
            selectedGroups[this.title] = 1;
        }
        update();
    });

    d3.selectAll(".scale").selectAll("input").on("change", function() {
        y = ys[this.value];
        yAxis.scale(y)
        update();
    });

    d3.selectAll(".type").selectAll("input").on("change", function() {
        var type = this.value;
        getType = function(d) { return d[type]; };
        update();
    });

    d3.selectAll(".metric").selectAll("input").on("change", function() {
        var metric = this.value;
        getMetric = function(d) { return d[metric]; };
        yAxis.tickFormat(formats[metric]);
        update();
    });

    d3.select("body").append("div")[0][0].innerHTML =
        "Data from <a href='http://www.cbo.gov/publication/43373'>Congressional Budget Office</a>.";

});

</script>
